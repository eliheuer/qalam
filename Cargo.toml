[package]
name = "Qalam"
version = "0.0.1"
authors = ["The Qalam Project Developers"]

[dependencies]
chrono = "0.4"
glib = "^0"
gio = "^0"
gdk = "^0"
gdk-pixbuf = "^0"
gtk = "^0"
pango = "^0"
cairo-rs = { version = "^0", features = ["png"] }

[features]
